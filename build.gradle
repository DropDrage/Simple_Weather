// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        mavenCentral()
    }

    ext.kotlin_version = "1.8.0"
    ext.hilt_version = "2.44.2"
    ext.navigation_version = "2.5.3"
    ext.kotpref_version = "2.13.2"

    dependencies {
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"

        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation_version"
    }
}

plugins {
    id 'com.android.application' version '7.4.0' apply false
    id 'com.android.library' version '7.4.0' apply false

    id "org.jetbrains.kotlin.jvm" version "$kotlin_version"
    id 'org.jetbrains.kotlin.android' version "$kotlin_version" apply false
    id "org.jetbrains.kotlin.kapt" version "$kotlin_version" apply false
}

ext {
    sdk = 33
    minSdk = 26
    buildTools = '33.0.1'

    versionCode = 1
    versionName = '1.0'

    //imports
    import_androidNoUi = "$rootDir/android-no-ui-build.gradle"
    import_androidNoUiLibrary = "$rootDir/android-no-ui-library-build.gradle"
    import_android = "$rootDir/android-build.gradle"
    import_androidLibrary = "$rootDir/android-library-build.gradle"

    import_library = "$rootDir/library-build.gradle"
}
