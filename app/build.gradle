plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

apply from: "$rootDir/android-build.gradle"
apply from: component_retrofit

android {
    namespace 'com.dropdrage.simpleweather'

    defaultConfig {
        applicationId "com.dropdrage.simpleweather"
    }

    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            kapt {
                arguments {
                    arg("dagger.fullBindingGraphValidation", "ERROR")
                }
            }
        }
    }
}

dependencies {
    implementation androidLibs.services.location

    def work_version = "2.7.1"
    implementation "androidx.work:work-runtime-ktx:$work_version"

    //Hilt
    implementation androidLibs.hilt.work
    kapt androidLibs.hilt.work.kapt

    //Moshi
    implementation networkLibs.bundles.moshi
    kapt networkLibs.moshi.kapt
//    kapt "com.squareup.moshi:moshi-kotlin-codegen:$moshi_version"
    implementation 'com.squareup.okhttp3:logging-interceptor:5.0.0-alpha.10'

    //Utils
    implementation androidLibs.kotpref


//    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.10'

    //Tests
    androidTestImplementation androidLibs.hilt.testing
    kaptAndroidTest androidLibs.hilt.kapt
    testImplementation androidLibs.hilt.testing
    kaptTest androidLibs.hilt.kapt

    implementation project(path: ':common:data') // for SimpleRepository Hilt resolve
    implementation project(path: ':common:presentation') //ChangeableAppBar
    implementation project(path: ':feature:settings:presentation')
    implementation project(path: ':feature:city:list:data')
    implementation project(path: ':feature:city:list:domain')
    implementation project(path: ':feature:city:list:presentation')
    implementation project(path: ':feature:city:search:data')
    implementation project(path: ':feature:city:search:domain')
    implementation project(path: ':feature:weather:data')
    implementation project(path: ':feature:weather:location')
    implementation project(path: ':feature:weather:domain')
    implementation project(path: ':feature:weather:presentation')
}

kapt {
    correctErrorTypes true
}