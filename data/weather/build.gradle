apply from: import_androidNetworkLibrary
apply from: component_android_room

android {
    namespace 'com.dropdrage.simpleweather.data.weather'

    buildTypes {
        def WEATHER_URL = "WEATHER_URL"

        debug {
            buildConfigField "String", WEATHER_URL, '"https://api.open-meteo.com/v1/"'
        }
        release {
            buildConfigField "String", WEATHER_URL, '"https://api.open-meteo.com/v1/"'
        }
    }
}

dependencies {
    implementation project(path: ':core:domain')
    implementation project(path: ':common:domain')
    implementation project(path: ':data:city')
    implementation project(path: ':common:data')
    implementation project(path: ':core:data')
    implementation project(path: ':data:settings')
}
